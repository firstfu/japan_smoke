name: paint
description: "塗新居 Flutter App - 南投縣專業屋頂清洗、油漆、防水服務"
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ^3.10.3

# ==============================================================================
# 依賴套件
# ==============================================================================
dependencies:
  flutter:
    sdk: flutter

  # iOS 風格圖標
  cupertino_icons: ^1.0.8

  # ------------------------------------------------------------------------------
  # 核心功能
  # ------------------------------------------------------------------------------
  # 狀態管理
  flutter_riverpod: ^2.5.1

  # 路由管理
  go_router: ^14.3.0

  # ------------------------------------------------------------------------------
  # UI 相關
  # ------------------------------------------------------------------------------
  # Google 字體（Noto Sans TC / Noto Serif TC）
  google_fonts: ^6.1.0

  # 網路圖片快取
  cached_network_image: ^3.3.1

  # 載入骨架屏效果
  shimmer: ^3.0.0

  # SVG 圖示支援
  flutter_svg: ^2.0.9

  # ------------------------------------------------------------------------------
  # 功能組件
  # ------------------------------------------------------------------------------
  # 開啟外部連結/電話/地圖
  url_launcher: ^6.2.4

  # 內嵌網頁瀏覽器（隱私權政策、使用者條款）
  webview_flutter: ^4.10.0

  # Markdown 渲染（博客內容）
  flutter_markdown: ^0.7.3

  # 輪播組件
  carousel_slider: ^5.0.0

  # ------------------------------------------------------------------------------
  # 表單與驗證
  # ------------------------------------------------------------------------------
  # 表單建構器
  flutter_form_builder: ^10.2.0

  # 表單驗證器
  form_builder_validators: ^11.0.0

  # ------------------------------------------------------------------------------
  # 工具
  # ------------------------------------------------------------------------------
  # 物件比較
  equatable: ^2.0.5

# ==============================================================================
# 開發依賴
# ==============================================================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # 程式碼規範檢查
  flutter_lints: ^6.0.0

  # Mock 測試
  mocktail: ^1.0.3

  # App Icon 生成工具
  flutter_launcher_icons: ^0.14.3

# ==============================================================================
# Flutter 配置
# ==============================================================================
flutter:
  uses-material-design: true

  # 資源檔案
  assets:
    - assets/images/
    - assets/images/services/
    - assets/images/portfolio/
    - assets/images/blog/
    - assets/images/team/
    - assets/icons/
